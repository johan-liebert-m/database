<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='author' content='Johan Liebert'>
	<meta name='description' content='login to database'>
	<meta name='keywords' content='mongodb,login'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class='container-fluid'><br>
	<div class='jumbotron'>
		<span class='text-primary'><h1 class='text-center'>Login To The Database</h1></span>
	</div>

	<form class='form-group' action='/database' method='post'><br>
		<label>Admin :</label>
		<input class='form-control' type='text' name='admin' placeholder='Enter Your Name' autocomplete='off' autofocus required pattern='[a-zA-z]{4,12}' title='admin name should only contain letters (minlength: 4, maxlength: 12)' maxlength='12'><br>
		<label>Password :</label>
		<input class='form-control' type='password' name='password' placeholder='Enter The Password' autocomplete='off' autofocus required minlength='5' maxlength='20'><br>
		<button class='btn btn-block btn-info' type='submit'>Login</button>
	</form>
</body>
</html>
