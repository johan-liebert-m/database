<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='author' content='Johan Liebert'>
	<meta name='description' content='insert users into mongo database'>
	<meta name='keywords' content='mongodb,insert'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style>
		a, a:hover { text-decoration: none }
	</style>
</head>
<body class='container-fluid'><br>
	<div class='jumbotron'>
		<span class='text-primary'><h1 class='text-center'>Insert Users Informations</h1></span>
	</div>

	<form class='form-group' action='/insert' method='post'><br>
		<label>First Name :</label>
		<input class='form-control' type='text' name='firstName' placeholder='Enter The First Name' autocomplete='off' autofocus required pattern='[a-zA-z]{4,12}' title='first name should only contain letters (minlength: 4, maxlength: 12)' maxlength='12'><br>
		<label>Last Name :</label>
		<input class='form-control' type='text' name='lastName' placeholder='Enter The Last Name' autocomplete='off' autofocus required pattern='[a-zA-z]{4,12}' title='last name should only contain letters (minlength: 4, maxlength: 12)' maxlength='12'><br>
		<label>Age :</label>
		<input class='form-control' type='number' name='age' placeholder='Enter The Age' autocomplete='off' autofocus required min="18" max="70"><br>
		<label>Phone Number :</label>
		<input class='form-control' type='text' name='phoneNumber' placeholder='Enter The phoneNumber' autocomplete='off' autofocus required maxlength="10" pattern='[0-9]{10}'><br>
		<button class='btn btn-block btn-success' type='submit'>Save</button>
	</form>

	<a href='/usersdb' target='_blank'><button class='btn btn-block btn-info'>Show Users Database</button></a><br>

	<button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#delete">Delete All Users</button>
	<div id='delete' class='modal fade' role='dialog'>
		<div class='modal-dialog'>
			<div class='modal-content'>
				<div class='modal-header'>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class='modal-title'>Delete A User By Entering His _id</h4>
				</div>
				<div class='modal-body'>
					<form class='form-group' action='/delete' method='post'>
						<button class='btn btn-block btn-danger' type='submit'>Confirm & Delete All Users</button>
					</form>
				</div>
				<div class='modal-footer'>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
